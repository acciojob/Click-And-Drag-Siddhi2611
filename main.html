<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: #222;
      font-family: sans-serif;
    }

    .items {
      width: 800px;
      height: 600px;
      border: 3px solid white;
      background: rgba(255,255,255,0.05);
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .item {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      position: absolute;
      cursor: grab;
      user-select: none;
    }

    .item:active {
      cursor: grabbing;
    }

    .item:nth-child(5n+1) { background: dodgerblue; }
    .item:nth-child(5n+2) { background: tomato; }
    .item:nth-child(5n+3) { background: goldenrod; }
    .item:nth-child(5n+4) { background: seagreen; }
    .item:nth-child(5n+5) { background: purple; }
  </style>
</head>
<body>
  <div class="items" id="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <script>
    const container = document.getElementById("container");
    const items = document.querySelectorAll(".item");

    // Arrange cubes initially in a grid
    items.forEach((cube, index) => {
      const cols = 4;
      const x = (index % cols) * 120; // spacing
      const y = Math.floor(index / cols) * 120;
      cube.style.left = x + "px";
      cube.style.top = y + "px";
    });

    let selected = null;
    let offsetX = 0, offsetY = 0;

    items.forEach(cube => {
      cube.addEventListener("mousedown", (e) => {
        selected = cube;
        const rect = cube.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      });
    });

    document.addEventListener("mousemove", (e) => {
      if (!selected) return;
      const containerRect = container.getBoundingClientRect();

      // Calculate new position relative to container
      let x = e.clientX - containerRect.left - offsetX;
      let y = e.clientY - containerRect.top - offsetY;

      // Boundaries
      const maxX = container.clientWidth - selected.clientWidth;
      const maxY = container.clientHeight - selected.clientHeight;

      if (x < 0) x = 0;
      if (y < 0) y = 0;
      if (x > maxX) x = maxX;
      if (y > maxY) y = maxY;

      selected.style.left = x + "px";
      selected.style.top = y + "px";
    });

    document.addEventListener("mouseup", () => {
      selected = null;
    });
  </script>
</body>
</html>
